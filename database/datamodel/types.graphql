type User {
  id: ID! @unique

  createdAt: DateTime!
  updatedAt: DateTime!

  githubUserId: String! @unique

  name: String!
  bio: String!
  public_repos: Int!
  public_gists: Int!

  notes: [Note!]! @relation(name: "UserNote")
}

type Note {
  id: ID! @unique
  owner: User! @relation(name: "UserNote")

  text: String!
}
